<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="middle">
            <h1>Tic-Tac-Toe</h1>
            <form>
                <input type="text" id="player1" placeholder="Player1">
                <button type="button" class="submit" id="submit1">Submit</button>
                <input type="text" id="player2" placeholder="Player2">
                <button type="button" class="submit" id="submit2">Submit</button>
            </form>
            <div class="button">
                <button class="reset">Reset</button>
            </div>
            <div class="board">
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
